<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>youtube_downloader</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="static/assets/css/Banner-Heading-Image-images.css">
    <link rel="stylesheet" href="static/assets/css/Navbar-Right-Links-Dark-icons.css">

</head>

<body style="background: var(--bs-blue);">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-bezier">
                        <path fill-rule="evenodd" d="M0 10.5A1.5 1.5 0 0 1 1.5 9h1A1.5 1.5 0 0 1 4 10.5v1A1.5 1.5 0 0 1 2.5 13h-1A1.5 1.5 0 0 1 0 11.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10.5.5A1.5 1.5 0 0 1 13.5 9h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM6 4.5A1.5 1.5 0 0 1 7.5 3h1A1.5 1.5 0 0 1 10 4.5v1A1.5 1.5 0 0 1 8.5 7h-1A1.5 1.5 0 0 1 6 5.5v-1zM7.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"></path>
                        <path d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"></path>
                    </svg></span><span>Youtube Downloader</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center" style="color: rgb(234,234,234);margin: 25px;">Enter Youtube Link</h2>
    </div>
    <form class="d-md-flex justify-content-md-center" method="post"><input name="yurl" type="url" style="width: 629px;" placeholder="Enter URL"><button class="btn btn-primary" type="submit" style="background: var(--bs-gray-800);">Search</button></form>
    {% if er %}
    <div class="container h-100">
        <div class="col-md-10 col-lg-8 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-center align-items-md-center justify-content-xl-center" style="height: 117.141px;background: var(--bs-red);margin-top: 54px;margin-bottom: 0px;">
            <div>
                <h2 class="text-uppercase fw-bold mb-3" style="color: rgb(22,23,24);margin-top: 16px;margin-bottom: 8px;">ERROR&nbsp;<i class="fas fa-times" style="color: rgb(251,197,197);"></i>&nbsp;</h2>
                <p class="mb-4" style="font-size: 22px;">Link Not Found</p>
            </div>
        </div>
    </div>
    {% endif %}
    {% if title %}
    <div class="container" style="margin-top: 49px;background: #eeeeee;border-radius: 16px;width: 785px;">
        <div class="row d-lg-flex justify-content-lg-center">
            <div class="col-md-6 col-lg-2"><img style="height: 92px;width: 131px;" width="131" height="92" src={{thumb}}></div>
            <div class="col-md-6">
                <h1 class="title" style="color: rgb(39,44,50);font-size: 27.88px;">{{title}}</h1>
                <p class="desc">{{desc}}</p>
            </div>
        </div>
    </div>
    <form class="d-lg-flex justify-content-lg-center" method="POST" action="{{ url_for('downl') }}">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-lg-flex justify-content-lg-center"><select name="resolution" class="form-select" style="width: 142.266px;height: 40px;margin-top: 14px;">
                        <optgroup label="Resolution">
                            {% for i in resol %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </optgroup>
                    </select><select name="format"class="form-select" style="width: 108.266px;height: 40px;margin-top: 14px;margin-left: 31px;">
                        <optgroup label="Format">
                            {% for j in ftypes %}
                            <option value="{{j}}" selected>{{j}}</option>
                            {% endfor %}
                        </optgroup>
                    </select></div>
            </div>
            <div class="row">
                <div class="col-md-12 d-lg-flex justify-content-lg-center" style="margin-top: 12px;"><button class="btn btn-primary" type="submit" style="background: var(--bs-pink);">Download</button></div>
            </div>
        </div>
    </form>
    {% endif %}
</body>

</html>
